{% load staticfiles %}

<div class="container" style="color: red">
    <nav class="navbar navbar-default" role="navigation" style="color:#d43f3a">
        <div class="navbar-header">
            <a class="navbar-brand" href="1" >
                <img  src="{% static '/images/w.jpg' %}" width="50px">
            </a>
        </div>

        <div>
            <ul class="nav navbar-brand" role="menu">
                <li><a href="{% url 'blog:blog_title' %}">BLOG</a> </li>
            </ul>
        <!--判断用户登陆-->
            <ul class="nav navbar-nav navbar-right" style="margin-right: 10px">
                {% if user.is_authenticated %}
                <li>
                <!--修改密码-->
                    <div class="dropdown" style="margin-top: 8px">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu"
                        data-toggle="dropdown">
                            {{ user.username }}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                 <a href="{% url 'account:password_change' %}">修改密码</a>
                            </li>
                        </ul>

                    </div>

                </li>
                <li><a href="{%  url 'account:user_logout' %}" >登出</a> </li>
                    {% else %}
                    <li> <a href="{% url 'account:user_login' %}">登陆</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
